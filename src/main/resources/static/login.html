<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>로그인 - HS Code Radar</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f9;
            }
            .container {
                text-align: center;
                padding: 40px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                margin-bottom: 30px;
            }
            .social-login a {
                display: block;
                margin: 10px 0;
                padding: 12px;
                border-radius: 5px;
                text-decoration: none;
                color: white;
                font-weight: bold;
            }
            .google {
                background-color: #db4437;
            }
            .naver {
                background-color: #03c75a;
            }
            .kakao {
                background-color: #fee500;
                color: #391b1b;
            }
            .separator {
                margin: 20px 0;
            }
            .signup-link {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>HS Code Radar 로그인</h1>

            <div class="social-login">
                <a href="/api/oauth2/authorization/google" class="google">Google로 로그인</a>
                <a href="/api/oauth2/authorization/naver" class="naver">Naver로 로그인</a>
                <a href="/api/oauth2/authorization/kakao" class="kakao">Kakao로 로그인</a>
            </div>

            <div class="separator">또는</div>

            <form action="/api/auth/login" method="post">
                <input type="email" name="email" placeholder="이메일" required style="width: 95%; padding: 10px; margin-bottom: 10px" /><br />
                <input type="password" name="password" placeholder="비밀번호" required style="width: 95%; padding: 10px; margin-bottom: 20px" /><br />
                <button type="submit" style="width: 100%; padding: 12px; border: none; background-color: #007bff; color: white; border-radius: 5px">
                    로그인
                </button>
            </form>

            <div class="signup-link">계정이 없으신가요? <a href="/api/signup-page">회원가입</a></div>
        </div>
    </body>
</html>
